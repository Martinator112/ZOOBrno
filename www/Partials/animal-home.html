<link href="../css/rating.css" rel="stylesheet" />

<ion-view title="{{getAnimalLabel()}}">
<ion-content>
<div class="list card">

    <div class="item item-icon-left balanced" href="#">
        <i class="icon icon ion-home"></i> <!-- ion-ios-body -->
        {{translate("HOME")}}
    </div>

    <!--
    <div id="animalHomeScreen">
    {{translate("ANIMAL_HOME_SCREEN")}}
    </div>
    -->

    <div class="item item-avatar">
        <img src="css/images/{{animalId}}.jpg">
        <h2>{{getAnimalLabel()}}</h2>
        <p>ZOO Brno</p>
        <zoo-rating-stars animal-id="animalId" small="true" read-only="true"></zoo-rating-stars>
    </div>

    <div class="item item-body">
        <img class="full-image" src="css/images/{{animalId}}2.jpg">
        <zoo-rating-stars animal-id="animalId" big="true" already-rated="alreadyRated"></zoo-rating-stars>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p id="rateme">{{translate("RATE")}}</p>
    </div>
</div>
</ion-content>
</ion-view>
